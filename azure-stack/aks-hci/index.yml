### YamlMime:Landing
title: Dokumentation zu Azure Kubernetes Service in Azure Stack HCI
summary: Azure Kubernetes Service in Azure Stack HCI ist eine lokale Implementierung des beliebten AKS-Orchestrators (Azure Kubernetes Service), mit dem ausgeführte Containeranwendungen im großen Stil automatisiert werden. Azure Kubernetes Service ist nun in Azure Stack HCI und Windows Server 2019 Datacenter als Vorschauversion verfügbar, sodass der Einstieg in das Hosten von Linux- und Windows-Container in Ihrem Rechenzentrum erleichtert wird.
