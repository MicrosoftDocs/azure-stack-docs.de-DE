### YamlMime:Landing
title: Dokumentation zu Azure Stack HCI
summary: Azure Stack HCI ist ein hyperkonvergenter Windows Server 2019-Cluster, der validierte Hardware für die lokale Ausführung virtualisierter Workloads verwendet. So können Kunden problemlos alte Infrastrukturen konsolidieren und zur Nutzung von Clouddiensten eine Verbindung mit Azure herstellen.
