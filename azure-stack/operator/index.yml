abstract:
  description: 'Microsoft Azure Stack Hub ist eine Hybrid Cloud-Plattform, mit der Sie Azure-Dienste aus Ihrem Datencenter bereitstellen können. In unseren Schnellstarts und Tutorials erfahren Sie, wie Sie die Infrastruktur für integrierte Azure Stack Hub-Systeme verwalten und Dienste anbieten.<br/><br/>Wenn Sie ein Azure Stack Hub-Benutzer sind, der Dienste verwendet oder Apps für Azure Stack Hub erstellt, helfen Ihnen die Informationen in unserer <a href="/azure-stack/user">Dokumentation für Benutzer</a> weiter.<br/><br/>Wenn Sie als Azure Stack Hub-Bediener das Azure Stack Hub Development Kit (ASDK) verwenden möchten, können Sie eine kostenlose Azure Stack Hub-Bereitstellung mit einem Knoten herunterladen. Weitere Informationen finden Sie in der <a href="/azure-stack/asdk">ASDK-Dokumentation</a>.'
