abstract:
  description: "Azure Stack Hub ist eine Hybrid Cloud-Plattform, mit der Sie Azure-Dienste aus dem Rechenzentrum Ihres Unternehmens oder Ihres Dienstanbieters verwenden können. Als Entwickler können Sie Apps in Azure Stack Hub erstellen. Anschließend können Sie diese Apps in Azure Stack Hub bzw. Azure bereitstellen, oder Sie können echte Hybrid-Apps erstellen, für die die Konnektivität zwischen einer Azure Stack\_Hub-Cloud und Azure genutzt wird. Erfahren Sie, wie Sie mit unseren Schnellstarts und Tutorials Ressourcen erstellen und Apps bereitstellen.<br/><br/>Wenn Sie ein Azure Stack Hub-Bediener sind, der die Infrastruktur verwaltet und Dienste anbietet, hilft Ihnen die <a href=\"../operator/\">Dokumentation für Bediener</a> weiter.<br/><br/>Wenn Sie als Azure Stack Hub-Benutzer das Azure Stack Hub Development Kit (ASDK) verwenden möchten, können Sie eine kostenlose Azure Stack Hub-Bereitstellung mit einem Knoten herunterladen. Weitere Informationen finden Sie in der <a href=\"../asdk\">ASDK-Dokumentation</a>."
