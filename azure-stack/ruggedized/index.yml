title: Operator- und Benutzerdokumentation zu Azure Stack Hub Ruggedized
summary: Hier erfahren Sie, wie Sie Azure Stack Hub Ruggedized betreiben und verwenden. Bei Azure Stack Hub Ruggedized handelt es sich um eine Hybrid Cloud-Plattform, mit der Sie Azure-Dienste von einer vielseitigen, robusten Cloudappliance bereitstellen können.
